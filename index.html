<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Animated Social Media</title>
    <!-- Local CSS -->
    <link rel="stylesheet" href="style.css" />
    <!-- fontawesome -->
    <script
      src="https://kit.fontawesome.com/4a3aa12c75.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="icons">
      <a class="facebook" href="https://www.facebook.com/" target="_blank"
        ><i class="fab fa-facebook"></i
      ></a>
      <a class="instagram" href="https://www.instagram.com/" target="_blank"
        ><i class="fab fa-instagram"></i
      ></a>
      <a class="twitter" href="https://twitter.com/" target="_blank"
        ><i class="fab fa-twitter"></i
      ></a>
      <a class="youtube" href="https://www.youtube.com/" target="_blank"
        ><i class="fab fa-youtube"></i
      ></a>
      <a class="github" href="https://github.com/TJANGEL" target="_blank"
        ><i class="fab fa-github-alt"></i
      ></a>
    </div>
  </body>
</html>
